<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary: #ff3a5e;
            --primary-dark: #e02a4b;
            --secondary: #5b21b6;
            --text-dark: #2d3748;
            --text-light: #718096;
            --white: #ffffff;
            --off-white: #f7fafc;
            --border-radius: 14px;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #764ba2);
            padding: 10px;
            overflow-x: hidden;
        }
        
        .signup-container {
            width: 100%;
            max-width: 550px;
            position: relative;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            filter: blur(70px);
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: #ff3a5e;
            top: -120px;
            right: -100px;
            opacity: 0.5;
        }
        
        .shape-2 {
            width: 350px;
            height: 350px;
            background: #5b21b6;
            bottom: -120px;
            left: -100px;
            opacity: 0.5;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 40px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .form-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .form-header p {
            color: var(--text-light);
            font-size: 15px;
        }
        
        .icon-badge {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(91, 33, 182, 0.3);
        }
        
        .icon-badge i {
            font-size: 36px;
            color: var(--white);
        }
        
        .input-group {
            margin-bottom: 24px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .input-group:last-of-type {
            margin-bottom: 30px;
        }
        
        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .input-field {
            width: 100%;
            background: var(--off-white);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px 15px 15px 50px;
            font-size: 16px;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }
        
        .input-field::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 5px 15px rgba(255, 58, 94, 0.1);
        }
        
        .input-field:focus + i {
            color: var(--primary);
        }
        
        .input-row {
            display: flex;
            gap: 16px;
        }
        
        .input-row .input-group {
            flex: 1;
        }
        
        .btn-signup {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(91, 33, 182, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-signup::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            z-index: -1;
        }
        
        .btn-signup:hover::before {
            opacity: 1;
        }
        
        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(91, 33, 182, 0.3);
        }
        
        .form-footer {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-text {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .social-text::before,
        .social-text::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(113, 128, 150, 0.3);
        }
        
        .social-text::before {
            left: 0;
        }
        
        .social-text::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
        }
        
        .social-icon.google {
            background: linear-gradient(135deg, #EA4335, #FBBC05);
            box-shadow: 0 5px 15px rgba(234, 67, 53, 0.2);
            color: var(--white);
        }
        
        .social-icon.facebook {
            background: linear-gradient(135deg, #3b5998, #4c6ef5);
            box-shadow: 0 5px 15px rgba(59, 89, 152, 0.2);
            color: var(--white);
        }
        
        .social-icon.twitter {
            background: linear-gradient(135deg, #1DA1F2, #1a91da);
            box-shadow: 0 5px 15px rgba(29, 161, 242, 0.2);
            color: var(--white);
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
        }
        
        .login-link {
            font-size: 15px;
            color: var(--text-light);
        }
        
        .login-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        @media (max-width: 576px) {
            .form-container {
                padding: 30px 20px;
            }
            
            
            .form-header h2 {
                font-size: 28px;
            }
            
            .input-row {
                flex-direction: column;
                gap: 0;
            }
            
            .social-text::before,
            .social-text::after {
                width: 25%;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        
        <div class="form-container">
            <div class="form-header">
                
                <h1>Create Account</h1>
                <p>Join our community today</p>
            </div>
            
            <form action="Submit_form" method="POST">
                <div class="input-row">
                    <div class="input-group">
                        <input type="text" class="input-field" placeholder="First Name" required>
                        <i class='bx bx-user'></i>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" class="input-field" placeholder="Last Name" required>
                        <i class='bx bx-user'></i>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="email" class="input-field" placeholder="Email Address" required>
                    <i class='bx bx-envelope'></i>
                </div>
                
                <div class="input-group">
                    <input type="tel" class="input-field" placeholder="Phone Number" required>
                    <i class='bx bx-phone'></i>
                </div>
                
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <i class='bx bx-lock'></i>
                </div>
                
                <button type="submit" class="btn-signup">Sign Up</button>
            </form>
            
            <div class="form-footer">
                <div class="social-text">Or sign up with</div>
                
                <div class="social-icons">
                    <div class="social-icon google">
                        <i class='bx bxl-google'></i>
                    </div>
                    <div class="social-icon facebook">
                        <i class='bx bxl-facebook'></i>
                    </div>
                    <div class="social-icon twitter">
                        <i class='bx bxl-twitter'></i>
                    </div>
                </div>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Log In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
